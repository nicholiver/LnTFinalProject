<!DOCTYPE html>

    <link rel="stylesheet" href="style_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section>
        <input type="checkbox" id="check">
        <header>
            <h2> <a href="landing page.html" class = "logo">Pt Musang</a></h2>
            <div class="navigation">
                <a href="landing page.html">Home</a>
                <a href="event.html">Event</a>
                <a href="contact.html">Contact</a>
            </div>
            <label for="check">
                <i class="fas fa-bars menu-btn"></i>
                <i class="fas fa-times close-btn"></i>
            </label>
        </header>

        <div class="contact-section">
            <div class="contact-info">
                <div class="adress"><i class="fas fa-map-marker-alt"></i> Jl. Pasar Kecil 230, Jakarta, Indonesia</div>
                <div class="email"><i class="fas fa-envelope"></i>PTMusangking@email.com</div>
                <div class="phone"><i class="fas fa-phone"></i>+62 878 435 31668</div>
                <div class="clock"><i class="fas fa-clock"></i>Mon-Fri (8 AM - 15PM)</div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form class="contact" action="" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Name" required>
                    <input type="email" name="email" class="text-box" placeholder="Email" required>
                    <textarea type="message" rows="5" placeholder="Message us" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="send">
                </form>
            </div>

        </div>
     
    </section>
</body>
